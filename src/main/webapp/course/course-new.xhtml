<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
        >
<ui:composition template="/template.xhtml">
    <ui:define name="content">

        <b:container>
            <h1 class="col-lg-offset-2"><h:outputText value="Create a new course"/></h1>
            <h:form>
                <h:messages/>
                <b:row>
                    <h:outputLabel for="name" value="Name" styleClass="col-lg-offset-2 col-lg-1"/>
                    <h:inputText id="name" value="#{courseController.course.name}"/>
                </b:row>
                <h:commandButton value="Submit" action="#{courseController.persistNewCourse()}"/>
                <b:row>
                    <h:selectOneMenu value="#{courseController.selectedLocationID}" styleClass="col-lg-4">
                        <h:outputLabel for="locationForm" value="Type"
                                       styleClass="col-lg-1 col-lg-offset-2"/>
                        <f:selectItems effect="fold"
                                       value="#{courseController.getLocations()}"
                                       var="type"
                                       itemValue="#{type.id}"
                                       itemLabel="#{type.toFormattedString()}"
                                       id="locationForm"
                                       styleClass="col-lg-4">
                        </f:selectItems>

                    </h:selectOneMenu>
                </b:row>
            </h:form>
        </b:container>
    </ui:define>
</ui:composition>
</html>
