<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="/template.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{courseController.selectedID}"/>
            <f:viewAction action="#{courseController.initCourse()}"/>
        </f:metadata>

        <b:container>
            <h1 class="col-lg-offset-2"><h:outputText value="Edit course"/></h1>
            <h:form>
                <b:row>
                    <h:outputText for="email" value="E-mail" class="col-lg-1 col-lg-offset-2"/>
                    <h:inputText class="col-lg-3" id="email" value="#{courseController.course.name}" />
                </b:row>
                <b:row>
                    <h:inputHidden id="id" value="#{courseController.course.id}" binding="#{courseID}"/>
                    <h:commandButton styleClass="btn btn-default col-lg-1 col-lg-offset-2'"
                                     action="#{courseController.updateExistingCourse(courseID.value)}" value="Update"/>
                </b:row>
            </h:form>
        </b:container>

    </ui:define>
</ui:composition>
</html>
