<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
        >
<ui:composition template="/template.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{userController.selectedID}"/>
            <f:viewAction action="#{userController.initUser()}"/>
        </f:metadata>

        <h1 class="page-header">User <h:outputText value="#{userController.selectedID}"/></h1>

        <h1 class="col-lg-offset-2 page-header"><h:outputText value="Edit user"/></h1>

        <br/>

            <div class="col-lg-1 col-lg-offset-2">Courses:</div>

            <h:form>
                <h:dataTable id="mdtb" value="#{userController.getUserCourses()}" var="course"
                             styleClass=" col-lg-6">
                    <h:column>
                        <h:inputHidden value="#{course.id}" id="inhidden_#{course.id}" binding="#{inh}"/>
                        <h:outputText value="#{course.name} (#{course.id})" styleClass="col-lg-6"/>
                        <h:commandButton update="@form" value="Remove" process="inhidden_#{course.id}"
                                       action="#{userController.removeUserFromCourse(inh.value)}">
                            <f:param name="id" value="#{userController.selectedID}"/>
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>

    </ui:define>
</ui:composition>
</html>
