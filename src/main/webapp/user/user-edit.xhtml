<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
        >
<ui:composition template="/template.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{userController.selectedID}"/>
            <f:viewAction action="#{userController.initUser()}"/>
        </f:metadata>
        <h1 class="page-header">User <h:outputText value="#{userController.selectedID}"/> </h1>

        <div class="col-lg-1 col-lg-offset-2">Courses:</div>

        <h:dataTable value="#{userController.getAll()}" var="course" styleClass=" col-lg-6">
            <h:column>
                <h:form>
                    <h:commandLink value="Remove"
                                   action="#{userController.removeUserFromCourse(course.id)}"/>
                </h:form>
            </h:column>
        </h:dataTable>

    </ui:define>
</ui:composition>
</html>
