<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="/template.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{userController.selectedID}"/>
            <f:viewAction action="#{userController.initUser()}"/>
        </f:metadata>

        <b:container>
            <h1 class="col-lg-offset-2 page-header">User details</h1>
            <br/>
            <b:row>
                <div class="col-lg-1 col-lg-offset-2">ID:</div>
                <div class="col-lg-8"><h:outputText value="#{userController.user.id}"/></div>
            </b:row>
            <br/>
            <b:row>
                <div class="col-lg-1 col-lg-offset-2">E-post:</div>
                <div class="col-lg-8"><h:outputText value="#{userController.user.email}"/></div>
            </b:row>
            <br/>
            <b:row>
                <div class="col-lg-1 col-lg-offset-2">Type:</div>
                <div class="col-lg-8"><h:outputText value="#{userController.user.userType}"/></div>
            </b:row>
            <br/>
            <b:row>
                <div class="col-lg-1 col-lg-offset-2">psw:</div>
                <div class="col-lg-8"><h:outputText value="#{userController.user.password}"/></div>
            </b:row>
            <br/>
            <b:row>
                <div class="col-lg-1 col-lg-offset-2">Courses:</div>
                <h:form>

                    <h:dataTable styleClass="tab-label col-lg-6 " value="#{userController.currentCourses}" var="item">
                        <h:column>
                            <h:outputText styleClass="" value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <h:link styleClass="col-lg-1" outcome="/course/course-details.xhtml?id=#{item.id}"
                                    value="show"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </b:row>
        </b:container>

    </ui:define>
</ui:composition>
</html>
