<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="/template.xhtml">
    <ui:define name="content">
        <h3 class="page-header">Users</h3>

        <h:form rendered="#{not empty userController.list}">
            <h:dataTable styleClass="table" value="#{userController.list}" var="item">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{item.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Value</f:facet>
                    #{item.email}
                </h:column>
                <h:column>
                    <h:commandButton value="Edit" styleClass="btn btn-default  btn-md"
                                     action="#{userController.edit(item)}"/>
                </h:column>
                <h:column>
                    <h:button styleClass="btn btn-info btn-md" outcome="/user/user-details" value="Details">
                        <f:param name="id" value="#{item.id}"/>
                    </h:button>
                </h:column>

                <h:column>
                    <h:commandButton value="delete" styleClass="btn btn-danger btn-md"
                                     action="#{userController.delete(item)}"/>
                </h:column>
            </h:dataTable>
        </h:form>

        <h:panelGroup rendered="#{empty userController.list}">
            <p>Table is empty!</p>
        </h:panelGroup>

        <h:panelGroup rendered="#{!userController.edit}">
            <h3>Add user</h3>
            <h:form>
                <b:row>
                    <h:outputLabel for="email" value="E-mail" styleClass="col-lg-1"/>
                    <h:inputText id="email" styleClass="col-lg-3" value="#{userController.user.email}"/>
                </b:row>
                <br/>
                <b:row>
                    <h:outputLabel for="password" value="Password" styleClass="col-lg-1"/>
                    <h:inputSecret id="password" styleClass="col-lg-3" value="#{userController.user.password}"/>
                </b:row>

                <p><h:commandButton value="add" styleClass="btn btn-default" action="#{userController.add}"/></p>
            </h:form>
        </h:panelGroup>

        <h:panelGroup rendered="#{userController.edit}">
            <h3>Edit user #{userController.user.id}</h3>
            <h:form>
                <b:row>
                    <h:outputLabel for="email_edit" value="E-mail" styleClass="col-lg-1"/>
                    <h:inputText id="email_edit" value="#{userController.user.email}"/>
                </b:row>
                <br/>
                <b:row>
                    <h:outputLabel for="password_edit" value="Password" styleClass="col-lg-1"/>
                    <h:inputText id="password_edit" value="#{userController.user.password}"/>
                </b:row>

                <p><h:commandButton value="save" styleClass="btn btn-default" action="#{userController.save}"/>
                </p>
            </h:form>

            <div class="col-lg-5">
                <h:form>
                    <h:dataTable styleClass="table table-responsive" value="#{userController.currentCourses}"
                                 var="crs">
                        <h:column>
                            <h:outputText styleClass="" value="#{crs.name}"/>
                        </h:column>
                        <h:column>
                            <h:commandButton value="Remove" styleClass="btn btn-danger"
                                             action="#{userController.removeUserFromCourse(crs.id)}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
            <div class="col-lg-5">
                <h:form>
                    <h:dataTable styleClass="table table-responsive" value="#{userController.nonCurrentCourses}"
                                 var="ncrs">
                        <h:column>
                            <h:outputText styleClass="" value="#{ncrs.name}"/>
                        </h:column>
                        <h:column>
                            <h:commandButton value="Add" styleClass="btn btn-info"
                                             action="#{userController.addUserToCourse(ncrs.id)}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </h:panelGroup>

    </ui:define>
</ui:composition>
</html>
