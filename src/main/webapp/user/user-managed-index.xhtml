<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Really simple CRUD</title>
</h:head>
<h:body>
    <h3>List items</h3>
    <h:form rendered="#{not empty userControllerManaged.list}">
        <h:dataTable value="#{userControllerManaged.list}" var="item">
            <h:column><f:facet name="header">ID</f:facet>#{item.id}</h:column>
            <h:column><f:facet name="header">Value</f:facet>#{item.id}</h:column>
            <h:column><h:commandButton value="edit" action="#{userControllerManaged.edit(item)}" /></h:column>
            <h:column><h:commandButton value="delete" action="#{userControllerManaged.delete(item)}" /></h:column>
        </h:dataTable>
    </h:form>
    <h:panelGroup rendered="#{empty userControllerManaged.list}">
        <p>Table is empty! Please add new items.</p>
    </h:panelGroup>
    <h:panelGroup rendered="#{!userControllerManaged.edit}">
        <h3>Add item</h3>
        <h:form>
            <p>Value: <h:inputText value="#{userControllerManaged.user.id}" /></p>
            <p><h:commandButton value="add" action="#{userControllerManaged.add}" /></p>
        </h:form>
    </h:panelGroup>
    <h:panelGroup rendered="#{userControllerManaged.edit}">
        <h3>Edit item #{userControllerManaged.user.id}</h3>
        <h:form>
            <p>Value: <h:inputText value="#{userControllerManaged.user.id}" /></p>
            <p><h:commandButton value="save" action="#{userControllerManaged.save}" /></p>
        </h:form>
    </h:panelGroup>
</h:body>
</html>
