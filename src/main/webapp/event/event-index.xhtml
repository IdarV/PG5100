<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template.xhtml">
    <ui:define name="content">
        <h2>Events</h2>

        <h:link outcome="/event/event-new" value="New"/>

        <div class="table-responsive">
            <h:dataTable styleClass="table" value="#{eventController.getAll()}" var="item">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{item.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Course</f:facet>
                    <h:outputText value="#{item.course.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{item.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    <h:outputText value="#{item.description}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Type</f:facet>
                    <h:outputText value="#{item.eventType.toString()}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Start</f:facet>
                    <h:outputText value="#{item.startTime.toString()}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">End</f:facet>
                    <h:outputText value="#{item.endTime}"/>
                </h:column>

                <h:column>
                    <h:link outcome="/event/event-details" value="Details">
                        <f:param name="id" value="#{item.id}"/>
                    </h:link>
                </h:column>
            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>
</html>
