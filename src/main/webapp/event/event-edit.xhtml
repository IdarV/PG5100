<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="/template.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{eventController.selectedID}"/>
            <f:viewAction action="#{eventController.initEvent()}"/>
        </f:metadata>

        <b:container>
            <h1 class="col-lg-offset-2"><h:outputText value="Edit event"/></h1>
            <h:form>
                <b:row>
                    <h:outputText for="title" value="Title" class="col-lg-1 col-lg-offset-2"/>
                    <h:inputText class="col-lg-3" id="title" value="#{eventController.event.title}" />
                </b:row>
                <br/>
                <b:row>
                    <h:outputText for="description" value="Description" class="col-lg-1 col-lg-offset-2"/>
                    <h:inputText class="col-lg-3" id="description" value="#{eventController.event.description}" />
                </b:row>
                <br/>
                <b:row>
                    <h:selectOneMenu value="#{eventController.event.eventType}" styleClass="col-lg-2">
                        <h:outputLabel for="typeform" value="Type"
                                       styleClass="col-lg-1 col-lg-offset-2"/>
                        <f:selectItems effect="fold"
                                       value="#{eventController.eventTypes}"
                                       var="type"
                                       itemValue="#{type.toString()}"
                                       itemLabel="#{type.toString()}"
                                       id="typeform"
                                       styleClass="col-lg-3">
                        </f:selectItems>

                    </h:selectOneMenu>
                </b:row>
                <br/>
                <b:row>
                    <h:selectOneMenu value="#{eventController.selectedCourseID}" styleClass="col-lg-2">
                        <h:outputLabel for="typeform" value="Type"
                                       styleClass="col-lg-1 col-lg-offset-2"/>
                        <f:selectItems effect="fold"
                                       value="#{eventController.getCourses()}"
                                       var="type"
                                       itemValue="#{type.id}"
                                       itemLabel="#{type.name}"
                                       id="courseForm"
                                       styleClass="col-lg-3">
                        </f:selectItems>

                    </h:selectOneMenu>
                </b:row>
                <br/>
                <b:row>
                    <h:outputText for="starttime" value="Start" class="col-lg-1 col-lg-offset-2"/>
                    <h:inputText class="col-lg-3" id="starttime" value="#{eventController.event.startTime}" />
                </b:row>
                <br/>
                <b:row>
                    <h:outputText for="endtime" value="End" class="col-lg-1 col-lg-offset-2"/>
                    <h:inputText class="col-lg-3" id="endtime" value="#{eventController.event.endTime}" />
                </b:row>
                <b:row>
                    <h:inputHidden id="id" value="#{eventController.event.id}" binding="#{eventID}"/>
                    <h:commandButton styleClass="btn btn-default col-lg-offset-5'"
                                     action="#{eventController.updateEvent()}" value="Update"/>
                </b:row>
            </h:form>
        </b:container>

    </ui:define>
</ui:composition>
</html>
