<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="/template.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{eventController.selectedID}"/>
            <f:viewAction action="#{eventController.initEvent()}"/>
        </f:metadata>

        <h1>Event details</h1>
        <b:row>
            <div class="col-lg-1 col-lg-offset-2">ID:</div>
            <div class="col-lg-8"><h:outputText value="#{eventController.event.id}"/></div>
        </b:row>
        <br/>
        <b:row>
            <div class="col-lg-1 col-lg-offset-2">Course:</div>
            <div class="col-lg-8"><h:outputText value="#{eventController.event.course.name}"/></div>
        </b:row>
        <br/>
        <b:row>
            <div class="col-lg-1 col-lg-offset-2">Title:</div>
            <div class="col-lg-8"><h:outputText value="#{eventController.event.title}"/></div>
        </b:row>
        <br/>
        <b:row>
            <div class="col-lg-1 col-lg-offset-2">Description:</div>
            <div class="col-lg-8"><h:outputText value="#{eventController.event.description}"/></div>
        </b:row>
        <br/>
        <b:row>
            <div class="col-lg-1 col-lg-offset-2">Type:</div>
            <div class="col-lg-8"><h:outputText value="#{eventController.event.description}"/></div>
        </b:row>
        <br/>
        <b:row>
            <div class="col-lg-1 col-lg-offset-2">Type:</div>
            <div class="col-lg-8"><h:outputText value="#{eventController.event.eventType}"/></div>
        </b:row>

        <br/>
        <b:row>
            <h:link styleClass="col-lg-1 col-lg-offset-2" outcome="/event/event-edit" value="Edit">
                <f:param name="id" value="#{eventController.event.id}"/>
            </h:link>
        </b:row>
        <br/>
        <b:row>
        </b:row>
    </ui:define>
</ui:composition>
</html>
