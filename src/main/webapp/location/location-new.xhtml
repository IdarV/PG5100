<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
        >
<ui:composition template="/template.xhtml">
    <ui:define name="content">

        <b:container>
            <h1 class="col-lg-offset-2"><h:outputText value="Create a new location"/></h1>
            <h:form>
                <h:messages/>
                <b:row>
                    <h:outputLabel for="room" value="Room" styleClass="col-lg-offset-2 col-lg-1"/>
                    <h:inputText id="room" value="#{locationController.location.room}"/>
                </b:row>
                <br/>
                <b:row>
                    <h:outputLabel for="building" value="Building" styleClass="col-lg-offset-2 col-lg-1"/>
                    <h:inputText id="building" value="#{locationController.location.building}"/>
                </b:row>
                <h:commandButton value="Submit" action="#{locationController.persistNewLocation()}"/>
            </h:form>
        </b:container>
    </ui:define>
</ui:composition>
</html>
